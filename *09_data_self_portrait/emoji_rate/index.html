<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Emoji rate</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1>How are you feeling today?</h1>
        <div class="emojis">
            <div class="image">
                <img id="face1" src="images/1_emoji.png" alt="emoji 01">
                <div class="number">1</div>
            </div>
            <div class="image">
                <img src="images/2_emoji.png" alt="emoji 02">
                <div class="number">2</div>
            </div>
            <div class="image">
                <img src="images/3_emoji.png" alt="emoji 03">
                <div class="number">3</div>
            </div>
            <div class="image">
                <img src="images/4_emoji.png" alt="emoji 04">
                <div class="number">4</div>
            </div>
            <div class="image">
                <img src="images/5_emoji.png" alt="emoji 05">
                <div class="number">5</div>
            </div>
            <div class="image">
                <img src="images/6_emoji.png" alt="emoji 06">
                <div class="number">6</div>
            </div>
            <div class="image">
                <img src="images/7_emoji.png" alt="emoji 07">
                <div class="number">7</div>
            </div>
            <div class="image">
                <img src="images/8_emoji.png" alt="emoji 08">
                <div class="number">8</div>
            </div>
            <div class="image">
                <img src="images/9_emoji.png" alt="emoji 09">
                <div class="number">9</div>
            </div>
            <div class="image">
                <img src="images/10_emoji.png" alt="emoji 10">
                <div class="number">10</div>
            </div>
            <div class="result">
                <div class="restext"></div>
                <div class="resemoji">
                </div>
            </div>
        </div>
    </body>
</html>
