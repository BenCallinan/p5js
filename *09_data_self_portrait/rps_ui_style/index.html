<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors with UI</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="rps">
            <div class="pics">
                <img id="rock" src="./images/rock.png" alt="rock">
                <img id="paper" src="./images/paper.png" alt="paper">
                <img id="scissors" src="./images/scissors.png" alt="scissors">
            </div>
            <div class="names">
                <div id="rockName">Rock</div>
                <div id="paperName">Paper</div>
                <div id="scissorsName">Scissors</div>
            </div>
        </div>
        <div class="choices">
            <div id="player"></div>
            <div id="computer"></div>
        </div>
        <div id="winner"></div>
        <div class="score">
            <div class="scoreName">
                <div id="plScore">Player Score</div>
                <div id="cmScore">Computer Score</div>
            </div>
            <div class="scoreNum">
                <div id="playScore"></div> 
                <div id="compScore"></div> 
            </div>
        </div>
        <div id="result"></div>
    </body>
</html>
