<!-- Aim: Create a list of European cities with images -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  </head>
  <body>
    <script src="8_12_03.js"></script>
  </body>

  <body>
      <h1>Cities of Europe</h1>

      <button id='lonbutton'>London</button>
      <button id='parbutton'>Paris</button>
      <button id='rombutton'>Rome</button>
      <button id='berbutton'>Berlin</button>
      <button id='amsbutton'>Amsterdam</button>

      <ol id='eurocities'>
          <li id='london'>London</li>
          <li id='paris'>Paris</li>
          <li id='rome'>Rome</li>
          <li id='berlin'>Berlin</li>
          <li id='amsterdam'>Amsterdam</li>
      </ol>

      <img id='lonImg' src='london.png' alt='london'>
      <img id='parImg' src='paris.png' alt='paris'>
      <img id='romImg' src='rome.jpg' alt='rome'>
      <img id='berImg' src='berlin.jpg' alt='berlin'>
      <img id='amsImg' src='amsterdam.png' alt='amsterdam'>





  </body>

</html>
